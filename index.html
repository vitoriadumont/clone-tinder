<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Tinder</title>
  </head>
  <body>
    <nav class="navbar">
      <i class="fa-solid fa-fire-flame-curved"></i>
      <i class="fas fa-comments"></i>
      <i class="fas fa-user"></i>
    </nav>

    <div class="photo-and-actions">
      <div class="photo">
        <div class="photo-text">
          <div class="photo-name-and-age">
            <h2>Clara</h2>
            <h2>21</h2>
          </div>
          <div class="photo-bio">
            Sou apaixonada por música, entusiasmada pela leitura e ávida por
            aprender sobre a vida. Curiosa, amante dos animais e apaixonada por
            novas experiências.
          </div>
        </div>
      </div>

      <div class="actions">
        <div class="action">
          <i class="fas fa-times"></i>
        </div>
        <div class="action">
          <i class="fas fa-star"></i>
        </div>
        <div class="action">
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </div>

    <!-- Fonte Awesome -->
    <script
      src="https://kit.fontawesome.com/ce3f6ab0ae.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
